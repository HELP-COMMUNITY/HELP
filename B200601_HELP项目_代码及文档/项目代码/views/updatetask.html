        }

    <!-- bootstrap-css -->
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <!-- //bootstrap-css -->
    <!-- Custom CSS -->
    <link href="/stylesheets/style.css" rel='stylesheet' type='text/css' />
    <link href="/stylesheets/style-responsive.css" rel="stylesheet" />

    <link href="/stylesheets/font-awesome.css" rel="stylesheet">

<body>
    <section id="container">
        <!--header start-->
        <header class="header fixed-top clearfix">
            <!--logo start-->
            <div class="brand">
                <a href="/usertable" class="logo">
                    <img alt="" src="/images/help.png" style="    width: 7rem;
			margin-top: -38px;
			margin-left: -42px;">

                </a>
                <div class="sidebar-toggle-box">
                    <div class="fa fa-bars"></div>
                </div>
            </div>
            <div class="top-nav clearfix">
                <!--search & user info start-->
                <ul class="nav pull-right top-menu">
                    <li>
                        <input type="text" class="form-control search" placeholder=" Search">
                    </li>
                    <!-- user login dropdown start-->
                    <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <img alt="" src="/images/2.png">
                            <span class="username">个人</span>

                        </a>
                        <ul class="dropdown-menu extended logout">


                            <li><a href="/login"><i class="fa fa-power-off"></i>退出登入</a></li>
                        </ul>
                    </li>
                    <!-- user login dropdown end -->

                </ul>
                <!--search & user info end-->
            </div>
        </header>
        <!--header end-->
        <!--sidebar start-->
        <aside>
            <div id="sidebar" class="nav-collapse">
                <!-- sidebar menu start-->
                <div class="leftside-navigation">
                    <ul class="sidebar-menu" id="nav-accordion">
                        <li class="sub-menu">
                            <a href="javascript:;">
                                <i class="fa fa-th"></i>
                                <span>信息表</span>
                            </a>
                            <ul class="sub">
                                <li><a class="active" href="/usertable">用户表</a></li>
                                <li><a class="active" href="/tasktable">任务表</a></li>

                                <!-- <li><a href="/responsive_table">Responsive Table</a></li> -->
                            </ul>
                        </li>
                        <li class="sub-menu">
                            <a href="javascript:;">
                                <i class="fa fa-envelope"></i>
                                <span>邮箱</span>
                            </a>

                                <li><a href="/mail_compose">发送邮箱</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="/login">
                                <i class="fa fa-power-off"></i>
                                <span>退出管理员页面</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- sidebar menu end-->
            </div>
        </aside>
        <section id="main-content">
            <section class="wrapper">

                <div class="gallery">
                    <h2 class="w3ls_head">用户信息修改页面</h2>
                    <div class="gallery-grids">
                        <div class="gallery-top-grids">
                            <div class="col-sm-4 gallery-grids-left">
                                <!-- <button class="button" href="/">查看详情</button> -->

                            </div>
                            <div class="clearfix"> </div>
                            <script src="/javascripts/lightbox-plus-jquery.min.js">
                            </script>

                        </div>
                    </div>
                    <form action="/tasktable/updatetask" method="POST">
                        <input type="hidden" name="id" value="<%=obj.id%>" placeholder="请填写ID" /><br/>
                        <p>图片</p> <input type="text" name="photo" value="<%=obj.photo%>" placeholder="图片" />
                        <br/>
                        <p>标题</p> <input type="text" name="name" value="<%=obj.name%>" placeholder="标题" />
                        <br/>
                        <p>内容</p> <input type="text" name="text" value="<%=obj.text%>" placeholder="内容" />
                        <br/>
                        <p>截至时间</p> <input type="text" name="downtime" value="<%=obj.downtime%>" placeholder="截至时间" />
                        <br/>
                        <p>help币</p> <input type="text" name="money" value="<%=obj.money%>" placeholder="help币" />
                        <br/>
                        <p>电话号码</p> <input type="text" name="tel" value="<%=obj.tel%>" placeholder="电话号码" />
                        <br/>
                        <p>地址</p> <input type="text" name="address" value="<%=obj.address%>" placeholder="地址" />
                        <br/>
                        <p>状态</p> <input type="text" name="style" value="<%=obj.style%>" placeholder="状态" />
                        <br/>
                        <button type="submit">提交</button>
                        <!-- <input type="submit" placeholder="状态"/> -->
                    </form>


                    <script src="/javascripts/bootstrap.js"></script>
                    <script src="/javascripts/jquery.dcjqaccordion.2.7.js"></script>
                    <script src="/javascripts/scripts.js"></script>
                    <script src="/javascripts/jquery.slimscroll.js"></script>
                    <script src="/javascripts/jquery.nicescroll.js"></script>
                    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="js/flot-chart/excanvas.min.js"></script><![endif]-->
                    <script src="/javascripts/jquery.scrollTo.js"></script>
