	<a href="/login"><img src="/images/back.png" style="width: 2rem"/></a>
<div class="w3layouts-main">
	
	<h2>注册</h2>
		<form action="/registration" method="post">
			<span>账号:</br><span class="showAccount" id="address" name="account"></span></span>
			<input type="text" class="ggg" name="tel" placeholder="电话号码" required="">
			<input type="password" class="ggg" name="pass" placeholder="密码" required="">
			<input type="password" class="ggg" name="cpass" placeholder="确认密码" required="">
			<h4><input type="checkbox" /><a href="/serve">已阅读并同意服务协议</a></h4>
			<h4><div>提示：注册该dapp会获得5个help</div></h4>
				<div class="clearfix"></div>
				<button class="sendEthButton " id="btn_svalue" style="margin-top: 10%;">注册</button>

            <!-- <input type="submit" value="submit" name="register"> -->
