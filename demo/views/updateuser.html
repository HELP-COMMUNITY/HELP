<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>用户表 >> 用户信息修改页面</span>
        </div>
        <form action="/usertable/updateuser" method="POST">
            <input type="hidden" name="id" value="<%=obj.id%>" placeholder="请填写ID"  /><br/>
            <input type="text" name="name" value="<%=obj.name%>" placeholder="用户名"/>
            <br/>
            <input type="text" name="tel" value="<%=obj.tel%>" placeholder="电话号码"/>
            <br/>
            <input type="text" name="idcard" value="<%=obj.idcard%>" placeholder="身份证"/>
            <br/>
            <input type="text" name="password" value="<%=obj.password%>" placeholder="密码"/>
            <br/>
            
            <input type="submit"/>
        </form>

</body>
</html>
