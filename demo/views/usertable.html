                    <input type="text" class="form-control search" placeholder=" Search">

                <!-- user login dropdown start-->

                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <img alt="" src="/images/2.png">

                    <ul class="dropdown-menu extended logout">

            </ul>
            <!--search & user info end-->

        <!--sidebar start-->

                <!-- sidebar menu start-->
                <div class="leftside-navigation">

                        </li>

                                <i class="fa fa-envelope"></i>

                <!-- sidebar menu end-->
            </div>
        </aside>
<!--sidebar end-->
<!--main content start-->
<section id="main-content">
	<section class="wrapper">
		<div class="table-agile-info">
 <div class="panel panel-default">
    <div class="panel-heading">
    用户信息表
    </div>
    <div>
      <table class="table" ui-jq="footable" ui-options='{
        "paging": {
          "enabled": true
        },
        "filtering": {
          "enabled": true
        },
        "sorting": {
          "enabled": true
        }}'>
        <thead>
            <tr>
                <td colspan="6">
                 <input type="button" value="新增" id="add1_button"/><br>
                    <form action="/usertable" method="post">
                        <input type="text" name="sea" placeholder="搜索">
                        <input type="submit">
                    </form>
                </td>
            </tr>
          <tr>
            <td>ID<span class="upBtn"></span><span class="downBtn"></span></td>
            <th>用户名</th>
            <th>电话号码</th>
            <th data-breakpoints="xs">身份证</th>
           <th>密码</th>
            <th data-breakpoints="xs sm md" data-title="DOB">按钮</th>
          </tr>
        </thead>
            <tbody id="showdata">
                <% for(var d of data){ %>
                    <tr>
                        <td><%=d.id %></td>
                        <td><%=d.name %></td>
                        <td><%=d.tel %></td>
                        <td><%=d.idcard %></td>
                        <td><%=d.password %></td>
                        <td>
                            <input data-id="<%=d.id %>" type="button" value="删除" class="del1_button"/>
                            <input data-id="<%=d.id %>"  type="button" value="修改" class="upd1_button"/></td>
                    </tr>
                    <% } %>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6">
                        <input type ="button" value="上一页" id="lastpage"/>
                        <input type ="button" value="下一页" id="nextpage"/>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
  </div>
</div>
</section>
</section>

<!--main content end-->
</section>
